<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Order Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #3498db, #e74c3c, #f39c12);
    }

    .order-form {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 400px;
      transition: box-shadow 0.3s ease-in-out;
    }

    .order-form:hover {
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.3s ease-in-out;
    }

    input:focus {
      border-color: #ff8c00;
    }

    .submit-btn, .delete-btn {
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .submit-btn {
      background-color: #2ecc71;
      color: #fff;
      margin-right: 10px;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: #fff;
    }

    .submit-btn:hover, .delete-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="order-form">
    <label for="product">Product:</label>
    <input type="text" id="product" name="product" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" required>

    <button class="submit-btn" onclick="validateForm()">Submit Order</button>
    <button class="delete-btn" onclick="deleteOrder()">Delete Order</button>
  </div>

  <script>
    function validateForm() {
      var product = document.getElementById('product').value;
      var quantity = document.getElementById('quantity').value;
      var price = document.getElementById('price').value;

      if (product.trim() === '' || quantity.trim() === '' || price.trim() === '') {
        alert("Please fill in all fields.");
      } else {
        alert("Order submitted successfully!");
        // You can add further actions here, like sending the data to a server.
      }
    }

    function deleteOrder() {
      var confirmation = confirm("Are you sure you want to delete this order?");
      if (confirmation) {
        alert("Order deleted successfully!");
        // You can add further actions here, like removing the order from the list.
      }
    }
  </script>

</body>
</html>
